<!-- Program to calculate addition, subtraction, multiplication, and division of two numbers (input from a user) -->
<!DOCTYPE html>
<html>
<head>
<script>
var num1, num2, res, temp;
function cal()
 {
    num1= parseInt(document.getElementById("1").value);
    num2= parseInt(document.getElementById("2").value);
    if(num1&&num2)
    {
        temp = document.getElementById("res");
        temp.style.display = "block";
        res = num1+num2;
        document.getElementById("add").value = res;
        res= num1-num2;
        document.getElementById("subtract").value = res;
        res = num1*num2;
        document.getElementById("multyply").value = res;
        res = num1/num2;
        document.getElementById("divide").value = res;
    }
 }
    
</script>   
 
</head>
<body>
    <p id = "input">Enter first number: <input id ="1">
        <br/><br/>
        Enter second Number: <input id = "2"></p>
        <p><button onclick= "cal()">Add, subtract, multyply, divide</button></p>
        <p id ="res" style = "display: none;">
        Addition result = <input id = "add"><br/><br/>
        subtraction result = <input id = "subtract"><br/><br/>
        multiplication result = <input id = "multyply"><br/><br/>
        Division result = <input id = "divide"><br/><br/>
    
</body>
</html>
